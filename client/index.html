<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  </head>
  <body>
    <div id="app">
      <div v-if="isShow">
        <p>昵称：<input type="text" v-model="name" /></p>
        <p>房间号：<input type="text" v-model="roomId" /></p>
        <button type="button" @click="enter()">进入聊天室</button>
      </div>
      <div v-else>
        <ul>
          <li v-for="(item,index) in lists" :key="'message'+index">{{item}}</li>
          <li>在线人数{{num}}</li>
        </ul>
        <div class="ctrl">
          <input type="text" id="msg" v-model="message" />
          <button type="button" id="send" @click="send()">按钮</button>
        </div>
      </div>
    </div>
    <!-- 输入框 -->

    <script>
      var app = new Vue({
        el: "#app",
        data: {
          message: "",
          lists: [],
          ws: {},
          name: "",
          isShow: true,
          num: 0,
          roomId: "",
        },
        mounted() {},
        methods: {
          init() {
            this.ws = new WebSocket("ws://127.0.0.1:8880");
            this.ws.onopen = this.onOpen;
            this.ws.onmessage = this.onMessage;
            this.ws.onclose = this.onClose;
            this.ws.onerror = this.onError;
          },
          enter: function () {
            if (this.name.trim() === "") {
              alert("用户名不能为空");
              return;
            }
            this.init();
            this.isShow = false;
          },
          onOpen: function () {
            // 发起鉴权请求
            this.ws.send(
              JSON.stringify({
                event: "auth",
                message:
                  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiIxMjM0NTY3ODkwIiwibmFtZSI6ImFvamlhb2RlbWVuZyIsImlhdCI6MTUxNjIzOTAyMn0.4JYeQlhXgEjzL5M5Mz4tBbOryZdCns5CkPvpLW4tPDQ",
              })
            );
            // 发送房间号的信息
            this.ws.send(
              JSON.stringify({
                event: "enter",
                message: this.name,
                roomId: this.roomId,
              })
            );
          },
          onMessage: function (event) {
            // 当用户未进入聊天室，则不接收消息
            if (this.isShow) return;
            var obj = JSON.parse(event.data);
            switch (obj.event) {
              case "noauth":
                // 鉴权失败
                // 路由跳转到 /login，重新获取token
                break;
              case "enter":
                // 当有一个新的用户进入聊天室
                this.lists.push("欢迎：" + obj.message + "加入聊天室");
                break;
              case "out":
                this.lists.push(obj.name + "已退出聊天室");
                break;
              case "heartbeat":
                this.ws.send(
                  JSON.stringify({
                    event: "heartbeat",
                    message: "pong",
                  })
                );
                break;
              default:
                if (obj.name !== this.name) {
                  // 接收正常的聊天
                  this.lists.push(obj.name + ":" + obj.message);
                }
            }
            this.num = obj.num;
          },
          onClose: function () {
            console.log("close:", this.ws.readyState);
            console.log("已关闭websocket");
          },
          onError: function () {
            console.log("error:" + this.ws.readyState);
            console.log("websocket连接失败");
          },
          send: function () {
            this.lists.push(this.name + ":" + this.message);
            this.ws.send(
              JSON.stringify({
                event: "message",
                message: this.message,
              })
            );
            this.message = "";
          },
        },
      });
    </script>
  </body>
</html>
