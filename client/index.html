<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  </head>
  <body>
    <div id="app">
      <div v-if="isShow">
        <input type="text" v-model="name" />
        <button type="button" @click="enter()">进入聊天室</button>
      </div>
      <div v-else>
        <ul>
          <li v-for="(item,index) in lists" :key="'message'+index">{{item}}</li>
        </ul>
        <div class="ctrl">
          <input type="text" id="msg" v-model="message" />
          <button type="button" id="send" @click="send()">按钮</button>
        </div>
      </div>
    </div>
    <!-- 输入框 -->

    <script>
      var app = new Vue({
        el: "#app",
        data: {
          message: "",
          lists: [],
          ws: {},
          name: "",
          isShow: true,
        },
        mounted() {
          this.ws = new WebSocket("ws://127.0.0.1:8880");
          this.ws.onopen = this.onOpen;
          this.ws.onmessage = this.onMessage;
          this.ws.onclose = this.onClose;
          this.ws.onerror = this.onError;
        },
        methods: {
          enter: function () {
            if (this.name.trim() === "") {
              alert("用户名不能为空");
              return;
            }
            this.isShow = false;
            this.ws.send(
              JSON.stringify({
                event: "enter",
                message: this.name,
              })
            );
          },
          onOpen: function () {
            console.log("open:" + this.ws.readyState);
          },
          onMessage: function (event) {
            var obj = JSON.parse(event.data);
            if (obj.event === "enter") {
              this.lists.push("欢迎：" + obj.message + "加入聊天室");
            } else {
              this.lists.push(obj.message);
            }
          },
          onClose: function () {
            console.log("close:", this.ws.readyState);
            console.log("已关闭websocket");
          },
          onError: function () {
            console.log("error:" + this.ws.readyState);
            console.log("websocket连接失败");
          },
          send: function () {
            this.ws.send(
              JSON.stringify({
                event: "message",
                message: this.message,
              })
            );
            this.message = "";
          },
        },
      });
    </script>
  </body>
</html>
